<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title>Encriptador</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300&display=swap" rel="stylesheet">

    </head>

    <body>
       <header>
          <div class="logo">
              <h1><img src="imagenes/Logo.png" ></h1>
          </div>
       </header> 
       
       <main >
    
        <div class="container">
            <div class="cuadro-principal" >
                <label for="cuadro-texto"></label>
                <textarea cols="100" rows="20" class="cuadro-texto" id="cuadro-texto" placeholder="Ingrese el texto aquí" ></textarea>
            </div>
            <div class="comentario">
                <p >Solo letras minúsculas y sin acentos</p>
            </div>
            <div class="cuadro-secundario">
                <textarea cols="40" rows="20" readonly  id="resultado" class="cuadro-texto2"></textarea>    
            </div>
            <div ><h2 class="comentarioDos" id="mensajeInicial">Ningún mensaje encontrado</h2>
            <p class="comentarioTres" id="mensajeInicialMinuscula">Ingresa el texto que deseas encriptar y desencriptar</p></div>
            <div class="botones">
                <button type="button" class="botones-individuales" id="encriptar" onclick="encriptar()">Encriptar</button>
                <button type="button" class="botones-individuales" onclick="desencriptar()">Desencriptar</button>
            </div>
            <div class="boton-copiar">
                <button type="button" class="boton-copiar-style" id="btn-c" onclick="copiar()">Copiar</button>
            </div>
        </div>    
        


       </main>
       <footer>
              
            <p>Desarrollado por Adán Esteban Osorio Garcia</p>
            <a href="https://github.com/CralD/Encriptador" class="social-icon si-rounded si-small si-linkedin">
                <i class="fa fa-github" style="font-size:36px;color:black" id="redessociales" ></i>
            </a>
            <a href="https://www.linkedin.com/in/adan-osorio-garcia/" >
                <i class="fa fa-linkedin" style="font-size:36px; color: blue;" id="redessociales" ></i>
            </a>

       </footer>
       <script src="script.js"></script>
    </body>

    


</html>
