<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Encriptador</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">

    </head>

    <body>
       <header>
          <div class="logo">
              <h1><img src="imagenes/Logo.png"></h1>
          </div>
       </header> 
       
       <main >
    
        <div class="container">
            <div class="cuadro-principal" >
                <label for="cuadro-texto"></label>
                <textarea cols="100" rows="20" class="cuadro-texto" id="cuadro-texto" placeholder="Ingrese el texto aquí" ></textarea>
            </div>
            <div class="comentario">
                <p >Solo letras minúsculas y sin acentos</p>
            </div>
            <div class="cuadro-secundario">
                <textarea cols="40" rows="20" readonly  id="resultado" class="cuadro-texto2"></textarea>    
            </div>
            <div ><h2 class="comentarioDos" id="mensajeInicial">Ningún mensaje encontrado</h2>
            <p class="comentarioTres" id="mensajeInicialMinuscula">Ingresa el texto que deseas encriptar y desencriptar</p></div>
            <div class="botones">
                <button type="button" class="botones-individuales" id="encriptar" onclick="encriptar()">Encriptar</button>
                <button type="button" class="botones-individuales" onclick="desencriptar()">Desencriptar</button>
            </div>
            <div class="boton-copiar">
                <button type="button" class="boton-copiar-style" id="btn-c" onclick="copiar()">Copiar</button>
            </div>
        </div>    
        


       </main>
       <script src="script.js"></script>
    </body>

    


</html>
